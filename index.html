<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>💍 Nikah Geri Sayımı</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💍</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="love-quote">
                <p>"Seninle geçirdiğim her an, sonsuzluğun bir parçası..."</p>
            </div>
            <h1>💍 Sonsuza Kadar Birlikte</h1>
            <p class="wedding-date">1 Ağustos 2025 - Saat 14:30</p>
            <p class="romantic-subtitle">Hayatımızın en güzel gününe...</p>
        </div>
        
        <div class="countdown">
            <div class="time-box">
                <span class="number" id="days">0</span>
                <span class="label">GÜN</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">0</span>
                <span class="label">SAAT</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">0</span>
                <span class="label">DAKİKA</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">0</span>
                <span class="label">SANİYE</span>
            </div>
        </div>
        
        <div class="message" id="message">
            <p>Allah'ın izniyle saadeti dareyn... 💕</p>
        </div>
        
        <div class="hearts">
            <div class="heart">💖</div>
            <div class="heart">💝</div>
            <div class="heart">💗</div>
            <div class="heart">💓</div>
            <div class="heart">💕</div>
        </div>
    </div>
    
    <!-- Background music -->
    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
        <!-- Müzik dosyası buraya gelecek -->
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
